name: Update publications.json (Semantic Scholar Author)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install semanticscholar

      - name: Build publications.json
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          S2_AUTHOR_ID: ${{ vars.S2_AUTHOR_ID }}
        run: |
          python tools/s2_author_to_publications_json.py --author-id "$S2_AUTHOR_ID" --out data/publications.json

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/publications.json
          git diff --cached --quiet || (git commit -m "chore: update publications.json" && git push)