name: Update publications.json (Semantic Scholar Author)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install semanticscholar

      - name: Build publications.json
        env:
          # API key is optional. If not set, the script will proceed without auth and may be rate-limited.
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          S2_AUTHOR_ID: ${{ vars.S2_AUTHOR_ID }}
        run: |
          set -euo pipefail

          if [ -z "${S2_AUTHOR_ID:-}" ]; then
            echo "ERROR: S2_AUTHOR_ID is not set. Add it in: Settings → Secrets and variables → Actions → Variables" >&2
            exit 1
          fi

          # Simple retry for transient 429/5xx
          for i in 1 2 3; do
            echo "[Attempt $i] Updating publications.json for author: $S2_AUTHOR_ID"
            if python tools/s2_author_to_publications_json.py --author-id "$S2_AUTHOR_ID" --out data/publications.json; then
              break
            fi
            if [ "$i" -lt 3 ]; then
              echo "Retrying in $((i*20))s..."
              sleep $((i*20))
            else
              echo "Failed after 3 attempts." >&2
              exit 1
            fi
          done

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/publications.json
          git diff --cached --quiet || (git commit -m "chore: update publications.json" && git push)